<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js">
  </script> 
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js">
  </script> 
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js">
  </script> 
  
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">       
            <input type="text" class="form-control" id="date" placeholder="Date">
            <input type="text" class="form-control" id="city" placeholder="City">
            <input type="text" class="form-control" id="state" placeholder="State">
            <input type="text" class="form-control" id="country" placeholder="Country">
            <input type="text" class="form-control" id="shape" placeholder="Shape">
          <a id="multisearch" type="button" default class="btn btn-default" >Multifield search</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id = "myTable" class="table table-striped">
          <thead>
            <tr>
              <th>datetime</th>
              <th>city</th>
              <th>state</th>
              <th>country</th>
              <th>shape</th>
              <th>durationMinutes</th>
              <th>comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="dataSet.js" type="text/javascript"></script>
  <script src="ufo.js" type="text/javascript"></script>
 <script>
      $(document).ready(function() {
    $('#myTable').DataTable();
    } );
  </script>
</body>
</html>
